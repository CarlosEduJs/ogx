name: Publish

on:
  push:
    tags:
      - 'v*'
      - 'core-v*'
      - 'next-v*'
      - 'react-v*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating GitHub releases
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Determine package to publish
        id: package
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          if [[ $TAG == core-v* ]]; then
            echo "packages=core" >> $GITHUB_OUTPUT
            echo "scope=@ogxjs/core" >> $GITHUB_OUTPUT
          elif [[ $TAG == next-v* ]]; then
            echo "packages=next" >> $GITHUB_OUTPUT
            echo "scope=@ogxjs/next" >> $GITHUB_OUTPUT
          elif [[ $TAG == react-v* ]]; then
            echo "packages=react" >> $GITHUB_OUTPUT
            echo "scope=@ogxjs/react" >> $GITHUB_OUTPUT
          elif [[ $TAG == v* ]]; then
            echo "packages=all" >> $GITHUB_OUTPUT
            echo "scope=all packages" >> $GITHUB_OUTPUT
          fi
          
          echo "Publishing: $TAG"

      - name: Publish @ogxjs/core
        if: steps.package.outputs.packages == 'core' || steps.package.outputs.packages == 'all'
        run: pnpm --filter @ogxjs/core publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @ogxjs/next
        if: steps.package.outputs.packages == 'next' || steps.package.outputs.packages == 'all'
        run: pnpm --filter @ogxjs/next publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @ogxjs/react
        if: steps.package.outputs.packages == 'react' || steps.package.outputs.packages == 'all'
        run: pnpm --filter @ogxjs/react publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install git-cliff
        run: |
          curl -sSfL https://github.com/orhun/git-cliff/releases/latest/download/git-cliff-2.7.0-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv git-cliff-2.7.0/git-cliff /usr/local/bin/

      - name: Generate changelog
        id: changelog
        run: |
          TAG=${{ steps.package.outputs.tag }}
          
          # Find previous tag for the same package prefix
          if [[ $TAG == core-v* ]]; then
            PREV_TAG=$(git tag -l 'core-v*' --sort=-v:refname | grep -A1 "^$TAG$" | tail -1)
          elif [[ $TAG == next-v* ]]; then
            PREV_TAG=$(git tag -l 'next-v*' --sort=-v:refname | grep -A1 "^$TAG$" | tail -1)
          elif [[ $TAG == react-v* ]]; then
            PREV_TAG=$(git tag -l 'react-v*' --sort=-v:refname | grep -A1 "^$TAG$" | tail -1)
          else
            PREV_TAG=$(git tag -l 'v*' --sort=-v:refname | grep -A1 "^$TAG$" | tail -1)
          fi
          
          echo "Current tag: $TAG"
          echo "Previous tag: $PREV_TAG"
          
          if [ "$PREV_TAG" == "$TAG" ] || [ -z "$PREV_TAG" ]; then
            echo "No previous tag found, generating changelog for all commits"
            CHANGELOG=$(git cliff --unreleased --strip header 2>/dev/null || echo "Initial release")
          else
            echo "Generating changelog from $PREV_TAG to $TAG"
            CHANGELOG=$(git cliff "$PREV_TAG".."$TAG" --strip header)
          fi
          
          # Use delimiter for multiline output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          tag_name: ${{ steps.package.outputs.tag }}
          name: ${{ steps.package.outputs.scope }} ${{ steps.package.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
